{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">   

  <title>Welcome to the Quiz!</title>
  <link rel="stylesheet" href="{% static 'css/home.css' %}"> </head>
  <link href="{% static 'css/swal.css' %}" rel="stylesheet">
  <script src="{% static 'js/swal.js' %}"></script>
<body>   
{% if error %}
<script>
    Swal.fire('{{error}}');
</script>
{% endif %}
<div class="bg-container" style="background-image: url('{% static "brand/logo.png" %}');"></div>
  <div class="quiz-container">
    <div class="image-container">
    <img src="{% static 'brand/logo.png' %}" alt="Quiz Image">
</div>
    <h1 style="margin-top:10%">Welcome to the OguzQuiz!</h1>
    <p>Please enter Fullname and the quiz code to begin.</p>
    <form id="quiz-form" method="post" action="{% url 'main' '0' '0' '0' 0 0 %}">
        {% csrf_token %} 
      <label for="name">Your Firstame:</label>
      <input type="text" name="firstname" id="name" {% if n1 %}value={{n1}}{% endif %} required>
      <br>
      <label for="name">Your Surname:</label>
      <input type="text" name="surname" id="name" {% if n2 %}value={{n2}}{% endif %} required>
      <br>
      <label for="quiz_code">Quiz Code:</label>
      <input type="text" name="group" id="quiz_code" {% if n3 %}value={{n3}}{% endif %} required>
      <br>
      <button type="submit"  class="submit-btn">Start Quiz</button>
    </form>
  </div>
</body>
</html>
